<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/styles.css">
		<title>Cup_plans</title>
	</head>
	<body>
		<div class="cup cup--bronze">
			<span class="cup__price">$2</span>
			<span class="cup__title">Bronze</span>
			<div class="cup__pic">
				<img src="img/smoke3.png" alt="bronze" class="cup__smoke">
				<img src="img/cup3.png" alt="bronze" class="cup__img">
			</div>
			<article class="cup__article">
				<p>any cup of coffee until $3</p>
			</article>
		</div>
		<div class="cup cup--gold">
			<span class="cup__price">$3</span>
			<span class="cup__title">Gold</span>
			<div class="cup__pic">
				<img src="img/smoke.png" alt="bronze" class="cup__smoke">
				<img src="img/cup.png" alt="bronze" class="cup__img">
			</div>
			<article class="cup__article">
				<p>any cup of coffee until $5</p>
			</article>
		</div>
		<div class="cup cup--silver">
			<span class="cup__price">$2.5</span>
			<span class="cup__title">Silver</span>
			<div class="cup__pic">
				<img src="img/smoke2.png" alt="bronze" class="cup__smoke">
				<img src="img/cup2.png" alt="bronze" class="cup__img">
			</div>
			<article class="cup__article">
				<p>any cup of coffee until $4</p>
			</article>
		</div>
	</body>
</html>
